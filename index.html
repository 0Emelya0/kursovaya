<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог обуви | Номенклатура</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <a href="#" class="logo">
                    <span class="logo-text">КАТАЛОГ ОБУВИ</span>
                </a>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h1 class="hero-title">Каталог обуви</h1>
                <p class="hero-subtitle">Исследуйте нашу коллекцию обуви с удобной системой фильтрации</p>
            </div>
        </div>
    </section>

    <div class="container">
        <div class="toggle-form-container">
            <button id="toggleFormBtn" class="toggle-form-btn">
                Добавить новую обувь
            </button>
        </div>

        <section class="add-shoe-section" id="addShoeSection" style="display: none;">
            <div class="add-shoe-form">
                <h2 class="form-title">Добавить новую обувь</h2>
                <form id="addShoeForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="shoeName">Название обуви *</label>
                            <input type="text" id="shoeName" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="shoeSize">Размер *</label>
                            <input type="number" id="shoeSize" name="size" min="35" max="50" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="shoeColor">Цвет *</label>
                            <input type="text" id="shoeColor" name="color" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="shoeMaterial">Материал *</label>
                            <select id="shoeMaterial" name="material" required>
                                <option value="">Выберите материал</option>
                                <option value="кожа">Кожа</option>
                                <option value="текстиль">Текстиль</option>
                                <option value="замша">Замша</option>
                                <option value="резина">Резина</option>
                                <option value="лакированная кожа">Лакированная кожа</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="shoeCountry">Страна производитель *</label>
                            <input type="text" id="shoeCountry" name="country" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="shoeBadge">Бейдж</label>
                            <select id="shoeBadge" name="badge">
                                <option value="">Без бейджа</option>
                                <option value="Хит">Хит</option>
                                <option value="Новинка">Новинка</option>
                                <option value="Скидка">Скидка</option>
                                <option value="Премиум">Премиум</option>
                            </select>
                        </div>
                        
                        <div class="form-group full-width">
                            <label for="shoeImage">URL изображения *</label>
                            <input type="url" id="shoeImage" name="image" placeholder="https://example.com/image.jpg" required>
                        </div>
                    </div>
                    
                    <div class="form-buttons">
                        <button type="button" id="cancelForm" class="btn btn-secondary">Отмена</button>
                        <button type="submit" class="btn btn-primary">
                            Добавить обувь
                        </button>
                    </div>
                </form>
                
                <div id="formMessage" class="form-message"></div>
            </div>
        </section>

        <section class="filters-section">
            <div class="filters-header">
                <h2 class="filters-title">Фильтры поиска</h2>
            </div>
            <div class="filters-grid">
                <div class="filter-group">
                    <label class="filter-label">Размер обуви</label>
                    <select id="size" class="filter-select">
                        <option value="">Все размеры</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label class="filter-label">Цвет</label>
                    <select id="color" class="filter-select">
                        <option value="">Все цвета</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label class="filter-label">Материал</label>
                    <select id="material" class="filter-select">
                        <option value="">Все материалы</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label class="filter-label">Страна производитель</label>
                    <select id="country" class="filter-select">
                        <option value="">Все страны</option>
                    </select>
                </div>
            </div>
            <div class="filter-buttons">
                <button id="resetFilters" class="btn btn-secondary">
                    Сбросить
                </button>
                <button id="applyFilters" class="btn btn-primary">
                    Применить фильтры
                </button>
            </div>
        </section>

        <div class="results-info">
            <div class="results-count">Найдено моделей: <span id="resultsCount">0</span></div>
        </div>

        <div class="shoes-grid" id="shoesGrid">
        </div>
    </div>

    <footer class="main-footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 Номенклатура обуви. Курсовой проект.</p>
            </div>
        </div>
    </footer>

    <script type="module" src="app.js"></script>
</body>
</html>
