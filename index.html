<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Номенклатура обуви - Интерактивный каталог</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 30px 0;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .filters {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }

        .filter-group {
            margin-bottom: 15px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }

        .filter-select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            font-size: 1rem;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #2575fc;
            color: white;
            flex: 1;
        }

        .btn-secondary {
            background-color: #f0f0f0;
            color: #333;
            flex: 1;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-primary:hover {
            background-color: #1a68e8;
        }

        .btn-secondary:hover {
            background-color: #e0e0e0;
        }

        .results-info {
            margin-bottom: 20px;
            font-size: 1.1rem;
            color: #555;
        }

        .shoes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .shoe-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .shoe-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }

        .shoe-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #eee;
        }

        .shoe-info {
            padding: 15px;
        }

        .shoe-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .shoe-details {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        .shoe-detail {
            background-color: #f0f8ff;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.85rem;
            color: #2575fc;
        }

        .shoe-price {
            font-size: 1.3rem;
            font-weight: 700;
            color: #2ecc71;
            margin-top: 10px;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #777;
            grid-column: 1 / -1;
        }

        @media (max-width: 768px) {
            .filters {
                padding: 15px;
            }
            
            .shoes-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .shoes-grid {
                grid-template-columns: 1fr;
            }
            
            .filter-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>

        // Функция для получения уникальных значений из базы данных
        function getUniqueValues(key) {
            const values = shoesDatabase.map(shoe => shoe[key]);
            return [...new Set(values)].sort();
        }

        // Функция для заполнения выпадающих списков
        function populateFilters() {
            // Размеры
            const sizeSelect = document.getElementById('size');
            const sizes = getUniqueValues('size');
            sizes.forEach(size => {
                const option = document.createElement('option');
                option.value = size;
                option.textContent = size;
                sizeSelect.appendChild(option);
            });

            // Цвета
            const colorSelect = document.getElementById('color');
            const colors = getUniqueValues('color');
            colors.forEach(color => {
                const option = document.createElement('option');
                option.value = color;
                option.textContent = color.charAt(0).toUpperCase() + color.slice(1);
                colorSelect.appendChild(option);
            });

            // Материалы
            const materialSelect = document.getElementById('material');
            const materials = getUniqueValues('material');
            materials.forEach(material => {
                const option = document.createElement('option');
                option.value = material;
                option.textContent = material.charAt(0).toUpperCase() + material.slice(1);
                materialSelect.appendChild(option);
            });

            // Страны
            const countrySelect = document.getElementById('country');
            const countries = getUniqueValues('country');
            countries.forEach(country => {
                const option = document.createElement('option');
                option.value = country;
                option.textContent = country;
                countrySelect.appendChild(option);
            });
        }

        // Функция для отображения обуви
        function displayShoes(shoes) {
            const shoesGrid = document.getElementById('shoesGrid');
            const resultsCount = document.getElementById('resultsCount');
            
            shoesGrid.innerHTML = '';
            resultsCount.textContent = shoes.length;

            if (shoes.length === 0) {
                shoesGrid.innerHTML = '<div class="no-results">По вашему запросу ничего не найдено. Попробуйте изменить параметры фильтрации.</div>';
                return;
            }

            shoes.forEach(shoe => {
                const shoeCard = document.createElement('div');
                shoeCard.className = 'shoe-card';
                
                shoeCard.innerHTML = `
                    <img src="${shoe.image}" alt="${shoe.name}" class="shoe-image">
                    <div class="shoe-info">
                        <h3 class="shoe-name">${shoe.name}</h3>
                        <div class="shoe-details">
                            <span class="shoe-detail">Размер: ${shoe.size}</span>
                            <span class="shoe-detail">${shoe.color}</span>
                            <span class="shoe-detail">${shoe.material}</span>
                            <span class="shoe-detail">${shoe.country}</span>
                        </div>
                        <div class="shoe-price">${shoe.price.toLocaleString()} руб.</div>
                    </div>
                `;
                
                shoesGrid.appendChild(shoeCard);
            });
        }

        // Функция для применения фильтров
        function applyFilters() {
            const selectedSize = document.getElementById('size').value;
            const selectedColor = document.getElementById('color').value;
            const selectedMaterial = document.getElementById('material').value;
            const selectedCountry = document.getElementById('country').value;

            const filteredShoes = shoesDatabase.filter(shoe => {
                return (!selectedSize || shoe.size == selectedSize) &&
                       (!selectedColor || shoe.color === selectedColor) &&
                       (!selectedMaterial || shoe.material === selectedMaterial) &&
                       (!selectedCountry || shoe.country === selectedCountry);
            });

            displayShoes(filteredShoes);
        }

        // Функция для сброса фильтров
        function resetFilters() {
            document.getElementById('size').value = '';
            document.getElementById('color').value = '';
            document.getElementById('material').value = '';
            document.getElementById('country').value = '';
            
            displayShoes(shoesDatabase);
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', () => {
            populateFilters();
            displayShoes(shoesDatabase);
            
            document.getElementById('applyFilters').addEventListener('click', applyFilters);
            document.getElementById('resetFilters').addEventListener('click', resetFilters);
        });
